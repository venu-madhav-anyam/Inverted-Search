name: Run inverted_search.out and Show Output

on:
  push:
    branches:
      - main  # Trigger workflow when code is pushed to the 'main' branch
  pull_request:
    branches:
      - main  # Trigger workflow on pull requests to the 'main' branch

jobs:
  run-inverted-search:
    runs-on: ubuntu-latest  # Use an Ubuntu runner

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2  # Checkout the repository to get the files

    - name: Give execute permissions to inverted_search.out
      run: chmod +x ./inverted_search.out  # Give execute permission to the file

    - name: Run inverted_search.out
      run: ./inverted_search.out  # Run the 'inverted_search.out' file
